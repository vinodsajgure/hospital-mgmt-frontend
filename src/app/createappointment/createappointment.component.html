<div class="container">
    <h2 class="text-center">Add New Appointment</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Enter the Name here" [(ngModel)]="appointment.name">
            </div>

            <div class="form-group">
                <label for="">Age</label>
                <input type="text" id="age" class="form-control" name="age" placeholder="Enter the Age here" [(ngModel)]="appointment.age">
            </div>

            <div class="form-group">
                <label for="">Symptoms</label>
                <input type="text" id="symptoms" class="form-control" name="symptoms" placeholder="Enter the symptoms here" [(ngModel)]="appointment.symptoms">
            </div>

            <div class="form-group">
                <label for="">Number</label>
                <input type="text" id="number" class="form-control" name="number" placeholder="Enter the number here" [(ngModel)]="appointment.number">
            </div>
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
</div>
