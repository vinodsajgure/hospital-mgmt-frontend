<div class="container">
    <h2 class="text-center">Add New Medicine</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="">Drug Name</label>
                <input type="text" id="drugName" class="form-control" name="drugName" placeholder="Enter the drug Name here" [(ngModel)]="medicine.drugName">
            </div>

            <div class="form-group">
                <label for="">Stock</label>
                <input type="text" id="stock" class="form-control" name="stock" placeholder="Enter the stock here" [(ngModel)]="medicine.stock">
            </div>
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
</div>
